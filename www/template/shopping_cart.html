<ion-view>
    <ion-header-bar>
        <h1 class="title">
            我的购物车
        </h1>
        <div class="buttons">
            <button class="button button-icon icon" ng-click="showDelete =! showDelete">编辑</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-list class="cart_list" >
            <ion-item ng-repeat="data in cartData" on-tap="mouseenters(data)" class="as">
                <div>
                    <div class="check">
                        <input class="checks" type="checkbox" ng-click="isSelect($event,data)" data-mydata='{{data}}' data-num="{{nums}}" data-price="{{data[3]}}"/>
                    </div>
                    <img ng-src="{{data[1]}}" alt="2"/>
                    <h3>{{data[2]}}</h3>
                    <span>{{data[0]}}</span>
                    <em>{{data[3]}}</em>
                    <i class="i">x{{data[4]}}</i>
                </div>
                <div class="slides" ng-show="showDelete">
                    <div style="width: 80%;height: 25px;position: absolute;left: 4px;top:16px;">
                      <div class="cartStyle">
                           <input type="button" value="-" ng-click="add_minus.jian(data)"/>
                           <input type="text"  value="{{data[4]}}" name="values" disabled class="values">
                           <input type="button" value="+" ng-click="add_minus.jia(data)"/>
                      </div>
                    </div>
                    <span ng-click="onItemDelete(data)">删除</span>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-footer myfooter">
    <div>
        <input type="checkbox" value="全选" ng-click="allSelect($event)">全选
        <span>
                合计：<em >￥{{allPrice}}</em>
        </span>
    </div>
        <button class="button button-assertive" ng-disabled="isDisabled" ng-click="order(data)">结算</button>
    </ion-footer-bar>
</ion-view>
