<ion-header-bar>
    <div class="buttons button-clear" ng-click="hui()">
      <button class="button ion-chevron-left">
      </button>
    </div>
    <h1 class="title">添加收货地址</h1>
    <div class="buttons button-clear" ng-click="sitehtml()">
      <button class="button ion-plus-round">
      </button>
    </div>
</ion-header-bar>
<ion-content>
    <ion-list class="cart_list">
      <ion-item ng-repeat="item in list1">
        <div class="check" style="top:0">
          <input type="radio" name="site" class="radios" data-site="{{item}}">
        </div>
          <h3>{{item}}</h3>
        <div class="slides"  ng-show="true" style="width: 20%">
          <span ng-click="revise($index)" style="line-height: 55px;background-color: #0a9dc7;width: 100%">修改</span>
        </div>
      </ion-item>
    </ion-list>
</ion-content>
